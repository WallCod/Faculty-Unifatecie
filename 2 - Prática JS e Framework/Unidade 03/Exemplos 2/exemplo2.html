<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>

    <h2>JavaScript - Exemplo 2</h2>
    <hr>
    <p><b>Informe um Valor:</b></p>
    <input id="valor" value=""/>
    <button onclick="funcao()">Tabuada</button>
    <p id="ex1"></p>
    <p id="ex2"></p>
    
<script>
    function funcao() {
        let tabuada = "";
        valor = document.getElementById("valor").value;
        document.getElementById('ex1').innerHTML = "Tabuada do " + valor;
        for (let i = 1; i <= 10; i++) {
            tabuada += valor + "x" + i + "=" + valor * i + "<br>";
        }
        document.getElementById('ex2').innerHTML = tabuada;
    }
</script>

</body>
</html>
