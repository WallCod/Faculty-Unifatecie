<body>

    <h2>Javascript - Exemplo 2</h2>
    <hr>

    1. Soma padrão <br>
    <p id="ex1"></p>
    
    2. Concatenação <br>
    <p id="ex2"></p>

    3. Soma com outra sintaxe <br>
    <p id="ex3"></p>

    <script>
        let a, b, c;
        a = 2;
        b = 2;
        c = a + b;

        document.getElementById("ex1").innerHTML = "2 + 2 = " + c;
        document.getElementById("ex2").innerHTML = "HTML " + "+" + " Javascript";
        var e = 3;
        var f = 3;
        var g = e + f;

        document.getElementById("ex3").innerHTML = "3 + 3 = " + g;

    </script>
