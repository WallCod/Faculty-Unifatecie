<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 1</title>
</head>
<body>

    <h2>Javascript - Exemplo 1</h2>
    <hr>
    <button type="button" onclick="funcao()">2 + 2</button>
    <p id="ex1"></p>
    
    <script>
        document.write (2+2);
        document.getElementById("ex1").innerHTML = 2 + 2;
        function funcao () {
            window.alert(2+2);
        }
    </script>
    
</body>
</html>
