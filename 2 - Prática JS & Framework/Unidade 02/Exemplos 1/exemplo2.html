<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 2</title>
</head>
<body>
    
<h2>JavaScript - Exemplo 2</h2>
<hr>
<p>Digite sua idade atual:</p>
<input id="idade" value="0"/>
<br>
<button onclick="funcao()">Clique</button>
<p id="ex2"></p>

<script>
    function funcao() {
        let idade = document.getElementById("idade").value;
        let maioridade = (idade >= 18) ? "Maior":"Menor";
        document.getElementById("ex2").innerHTML = maioridade + " de idade.";
    }
</script>

</body>
</html>
